{% extends "home/base.html" %}
{% load static %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <!-- Logo du site -->
        <div class="text-center mb-4">
            <img src="{% static 'img/logo_ecfpro.png' %}" alt="Logo du site" class="img-fluid" style="max-height: 80px;">
        </div>

        <!-- Formulaire de connexion -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            
            <div class="mb-3">
                <label for="id_password" class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>

            {% if form.errors %}
                <div class="alert alert-danger mt-3">
                    Nom d'utilisateur ou mot de passe incorrect.
                </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
